<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Blog | My Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="create-container">
        <h2>Create a New Blog</h2>

        <input type="text" id="title" placeholder="Blog Title">
        <textarea id="content" placeholder="Write your blog here..." rows="6"></textarea>
        <input type="file" id="image" accept="image/*">
        <button onclick="createBlog()">Submit Blog</button>
        <button onclick="logout()" style="margin-top:10px;">Logout</button>

        <p id="msg" style="color:green;"></p>
    </div>

     <!-- Firebase authentication -->
    <script type="module" src="js/firebase.js"></script>

    <!-- Blog creation logic -->
    <script src="js/create.js"></script>
</body>
</html>
